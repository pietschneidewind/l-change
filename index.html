<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L’échange.</title>

<style>

/* ================= FONT ================= */
@font-face {
  font-family: "Computer Says No";
  src: url("computer-says-no.otf") format("opentype");
  font-weight: normal;
  font-style: normal;
}

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= VARIABLES ================= */
:root {
  --bg: #4b2f3a;
  --text: #c8e26a;
  --curtain: #000;
}

/* ================= BODY ================= */
body {
  background: var(--bg);
  color: var(--text);
  font-family: "Computer Says No", monospace;
  height: 100vh;
  overflow: hidden;
}

/* ================= LAYOUT ================= */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

/* ================= TITLE ================= */
h1 {
  font-size: clamp(48px, 8vw, 120px);
  letter-spacing: 0.05em;
  margin-bottom: 40px;
}

/* ================= FORM ================= */
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 280px;
}

input, textarea {
  background: transparent;
  border: 1px solid var(--text);
  color: var(--text);
  padding: 10px;
  font-family: "Computer Says No", monospace;
}

input::placeholder,
textarea::placeholder {
  color: var(--text);
  opacity: 0.7;
}

button {
  background: var(--text);
  color: var(--bg);
  border: none;
  padding: 10px;
  cursor: pointer;
  font-family: "Computer Says No", monospace;
}

/* ================= SUCCESS / ERROR ================= */
.success, .error {
  margin-top: 20px;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.success.show,
.error.show {
  opacity: 1;
}

/* ================= CURTAIN ================= */
.curtain {
  position: fixed;
  inset: 0;
  display: flex;
  z-index: 10;
  pointer-events: none;
}

.panel {
  width: 50%;
  height: 100%;
  background: var(--curtain);
  transition: transform 10s cubic-bezier(.8,0,.2,1);
}

.left { transform-origin: left; }
.right { transform-origin: right; }

.open .left {
  transform: perspective(1400px) rotateY(-110deg);
}

.open .right {
  transform: perspective(1400px) rotateY(110deg);
}

</style>
</head>

<body>

<div class="container">
  <h1>L’échange.</h1>

  <form id="contactForm" action="https://formspree.io/f/maqdpkgb" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="tel" name="phone" placeholder="Phone" required>
    <input type="email" name="email" placeholder="Mail" required>
    <textarea name="drive" rows="4" placeholder="What drives you in life?" required></textarea>
    <button type="submit">Send</button>
  </form>

  <div class="success" id="successMessage">Merci.</div>
  <div class="error" id="errorMessage">Something went wrong.</div>
</div>

<div class="curtain" id="curtain">
  <div class="panel left"></div>
  <div class="panel right"></div>
</div>

<script>

/* ================= CURTAIN OPEN ================= */
window.addEventListener("load", () => {
  const curtain = document.getElementById("curtain");

  setTimeout(() => {
    curtain.classList.add("open");
  }, 600);

  setTimeout(() => {
    curtain.remove();
  }, 10600);
});

/* ================= FORM HANDLING ================= */
const form = document.getElementById("contactForm");
const successMessage = document.getElementById("successMessage");
const errorMessage = document.getElementById("errorMessage");

form.addEventListener("submit", async (event) => {
  event.preventDefault();

  successMessage.classList.remove("show");
  errorMessage.classList.remove("show");

  try {
    const data = new FormData(form);

    const response = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      form.reset();
      successMessage.classList.add("show");
    } else {
      errorMessage.classList.add("show");
    }
  } catch (error) {
    errorMessage.classList.add("show");
  }
});

</script>

</body>
</html>
