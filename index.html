<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KNOWN TOMORROW</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    background: #f5f5f5;
    color: #111;
    height: 100vh;
    overflow: hidden;
}

/* Content behind door */
.content {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    letter-spacing: 8px;
}

/* Door wrapper */
.door-wrapper {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: 10;
}

/* Left & Right doors */
.door {
    width: 50%;
    height: 100%;
    background: #000;
    transition: transform 45s linear;
}

.left {
    transform-origin: left;
}

.right {
    transform-origin: right;
}

/* Animation class */
.open .left {
    transform: perspective(1200px) rotateY(-100deg);
}

.open .right {
    transform: perspective(1200px) rotateY(100deg);
}
</style>
</head>

<body>

<div class="content">
    KNOWN TOMORROW
</div>

<div class="door-wrapper" id="door">
    <div class="door left"></div>
    <div class="door right"></div>
</div>

<script>
window.addEventListener("load", function() {
    setTimeout(() => {
        document.getElementById("door").classList.add("open");
    }, 400);
});
</script>

</body>
</html>
