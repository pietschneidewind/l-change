<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L’échange.</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #f4f2ee;
    color: #111;
    font-family: "Computer Says No", sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* Centered Title */
.title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 64px;
    letter-spacing: 0.08em;
    font-weight: 400;
    opacity: 0;
    transition: opacity 2s ease;
}

/* Curtain Container */
.curtain-wrapper {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: 10;
}

/* Left & Right Panels */
.panel {
    width: 50%;
    height: 100%;
    background: #000;
    transition: transform 10s cubic-bezier(.8,0,.2,1);
}

.left {
    transform-origin: left;
}

.right {
    transform-origin: right;
}

/* Open State */
.open .left {
    transform: perspective(1400px) rotateY(-110deg);
}

.open .right {
    transform: perspective(1400px) rotateY(110deg);
}

/* Fade in title after opening */
.show-title {
    opacity: 1;
}
</style>
</head>

<body>

<div class="title" id="title">
    L’échange.
</div>

<div class="curtain-wrapper" id="curtain">
    <div class="panel left"></div>
    <div class="panel right"></div>
</div>

<script>
window.addEventListener("load", function() {

    // Start opening after slight pause
    setTimeout(() => {
        document.getElementById("curtain").classList.add("open");
    }, 800);

    // Fade in title after curtain mostly open
    setTimeout(() => {
        document.getElementById("title").classList.add("show-title");
    }, 7000);

});
</script>

</body>
</html>
