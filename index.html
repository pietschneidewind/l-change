<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>L’échange.</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root{
    --bg: #4b2f3a;      /* dunkles Aubergine wie Screenshot */
    --text: #c8e26a;    /* helles Lime/Chartreuse */
    --curtain: #000000; /* Vorhang schwarz */
  }

  body{
    height: 100vh;
    overflow: hidden;
    background: var(--bg);
    color: var(--text);
    /* Du willst diese Schrift: */
    font-family: "Computer Says No", monospace;
  }

  /* Inhalt liegt HINTER dem Vorhang und ist sofort da */
  .stage{
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    padding: 6vh 6vw;
  }

  .title{
    font-size: clamp(44px, 7vw, 96px);
    letter-spacing: 0.04em;
    font-weight: 400;
    line-height: 1;
    /* Pixel-Schriften wirken oft besser ohne Glättung */
    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: auto;
    text-rendering: geometricPrecision;
    user-select: none;
  }

  /* Vorhang */
  .curtain{
    position: fixed;
    inset: 0;
    display: flex;
    z-index: 10;
    pointer-events: none;
    background: transparent;
  }

  .panel{
    width: 50%;
    height: 100%;
    background: var(--curtain);
    /* 10 Sekunden, schwer & elegant */
    transition: transform 10s cubic-bezier(.8,0,.2,1);
  }

  .left{  transform-origin: left; }
  .right{ transform-origin: right; }

  .open .left{
    transform: perspective(1400px) rotateY(-110deg);
  }
  .open .right{
    transform: perspective(1400px) rotateY(110deg);
  }

  /* Optional: ganz leichter „Spalt“ (kannst du auskommentieren) */
  .seam{
    position: fixed;
    left: 50%;
    top: 0;
    width: 1px;
    height: 100%;
    background: rgba(255,255,255,0.06);
    z-index: 11;
    pointer-events: none;
  }
</style>
</head>

<body>

  <main class="stage" aria-label="L’échange landing">
    <h1 class="title">L’échange.</h1>
  </main>

  <div class="curtain" id="curtain" aria-hidden="true">
    <div class="panel left"></div>
    <div class="panel right"></div>
  </div>

  <!-- Optionaler Mittelspalt -->
  <div class="seam" aria-hidden="true"></div>

<script>
  window.addEventListener("load", () => {
    // kleiner Moment Ruhe, dann öffnet sich der Vorhang
    setTimeout(() => {
      document.getElementById("curtain").classList.add("open");
    }, 600);
  });
</script>

</body>
</html>
