<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>L’échange</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #4b2f3a;
  color: #c8e26a;
  font-family: "Computer Says No", monospace;
  height: 100vh;
  overflow: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  position: relative;
  text-align: center;
}

h1 {
  font-size: clamp(48px, 8vw, 120px);
  letter-spacing: 0.05em;
  transition: all 1.5s ease;
}

.title-small {
  transform: translateY(-60px) scale(0.7);
}

.form {
  margin-top: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease;
}

.form.show {
  opacity: 1;
  transform: translateY(0);
}

input, textarea {
  background: transparent;
  border: 1px solid #c8e26a;
  color: #c8e26a;
  padding: 10px;
  margin: 8px 0;
  width: 250px;
  font-family: inherit;
}

button {
  background: #c8e26a;
  color: #4b2f3a;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 10px;
  font-family: inherit;
}

/* Curtain */
.curtain {
  position: fixed;
  inset: 0;
  display: flex;
  z-index: 10;
}

.panel {
  width: 50%;
  height: 100%;
  background: black;
  transition: transform 10s cubic-bezier(.8,0,.2,1);
}

.left { transform-origin: left; }
.right { transform-origin: right; }

.open .left {
  transform: perspective(1400px) rotateY(-110deg);
}

.open .right {
  transform: perspective(1400px) rotateY(110deg);
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">L'échange</h1>

  <div class="form" id="contactForm">
    <input type="text" placeholder="Name"><br>
    <input type="email" placeholder="Email"><br>
    <textarea rows="4" placeholder="Message"></textarea><br>
    <button>Send</button>
  </div>
</div>

<div class="curtain" id="curtain">
  <div class="panel left"></div>
  <div class="panel right"></div>
</div>

<script>
window.addEventListener("load", () => {

  // Curtain opens
  setTimeout(() => {
    document.getElementById("curtain").classList.add("open");
  }, 600);

  // After curtain fully open
  setTimeout(() => {
    document.getElementById("title").classList.add("title-small");
  }, 11500);

  // Show form
  setTimeout(() => {
    document.getElementById("contactForm").classList.add("show");
  }, 13000);

});
</script>

</body>
</html>
