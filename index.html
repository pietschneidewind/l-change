<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>L’échange.</title>

<style>
@font-face{
  font-family: "Computer Says No";
  src: url("computer-says-no.otf") format("opentype");
}

*{margin:0;padding:0;box-sizing:border-box;}

:root{
  --text:#c8e26a;
  --curtain:#000;
  --ease:cubic-bezier(.8,0,.2,1);
}

html, body { height:100%; }
body{
  font-family:"Computer Says No", monospace;
  color:var(--text);
  overflow:hidden;
  background:#000;
}

/* Background */
.background{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("img-6126.jpg") center / cover no-repeat;
}

/* Stage */
.stage{
  position:relative;
  z-index:2;
  height:100%;
  display:grid;
  place-items:center;
  padding:24px;
}

.wrapper{
  width:min(560px, calc(100vw - 48px));
  text-align:center;
  transition:opacity 1.2s ease;
}

/* Title */
h1{
  font-size:clamp(64px, 10vw, 160px);
  letter-spacing:0.05em;
  margin-bottom:20px;
  transition:transform 1.6s var(--ease);
}

.title-up{
  transform: translateY(-40px);
}

/* Form */
form{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:12px;

  opacity:0;
  transform:translateY(10px);
  pointer-events:none;

  /* ✅ schneller sichtbar */
  transition:opacity 0.6s ease, transform 0.6s ease;
}
form.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

input, textarea{
  width:100%;
  background:rgba(0,0,0,0.5);
  border:1px solid var(--text);
  color:var(--text);
  padding:14px;
  font-family:"Computer Says No", monospace;
  font-size:18px;
  line-height:1.2;
}
textarea{ resize:none; }

button{
  width:100%;
  background:var(--text);
  color:#000;
  border:none;
  padding:14px;
  font-family:"Computer Says No", monospace;
  font-size:18px;
  cursor:pointer;
}

/* Final */
.final{
  position:fixed;
  inset:0;
  z-index:3;
  display:grid;
  place-items:center;
  text-align:center;
  padding:24px;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}
.final.show{
  opacity:1;
  pointer-events:auto;
}
.final p{
  font-size:clamp(32px,6vw,80px);
  letter-spacing:0.04em;
}

/* Curtain */
.curtain{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  pointer-events:none;
}
.panel{
  width:50%;
  height:100%;
  background:var(--curtain);
  transition:transform 3.5s var(--ease);
}
.left{transform-origin:left;}
.right{transform-origin:right;}
.open .left{transform:perspective(1400px) rotateY(-110deg);}
.open .right{transform:perspective(1400px) rotateY(110deg);}
</style>
</head>

<body>

<div class="background" aria-hidden="true"></div>

<div class="stage">
  <div class="wrapper" id="wrapper">
    <h1 id="title">L’échange.</h1>

    <form id="contactForm" action="https://formspree.io/f/maqdpkgb" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <input type="email" name="email" placeholder="Mail" required>
      <textarea name="drive" rows="4" placeholder="What drives you in life?" required></textarea>
      <button type="submit" id="submitBtn">Send</button>
    </form>
  </div>
</div>

<div class="final" id="final">
  <p>See you at the table.</p>
</div>

<div class="curtain" id="curtain" aria-hidden="true">
  <div class="panel left"></div>
  <div class="panel right"></div>
</div>

<script>
const curtain = document.getElementById("curtain");
const title = document.getElementById("title");
const form = document.getElementById("contactForm");
const wrapper = document.getElementById("wrapper");
const finalScreen = document.getElementById("final");
const submitBtn = document.getElementById("submitBtn");

window.addEventListener("load", () => {
  setTimeout(() => curtain.classList.add("open"), 200);

  setTimeout(() => {
    curtain.remove();

    // ✅ kürzere Pause nach Vorhang
    setTimeout(() => {
      title.classList.add("title-up");

      // ✅ Formular schneller nach Title-Drift
      setTimeout(() => {
        form.classList.add("show");
      }, 300);

    }, 250);

  }, 3700);
});

form.addEventListener("submit", async (event) => {
  event.preventDefault();
  submitBtn.disabled = true;

  try{
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if(response.ok){
      form.reset();
      wrapper.style.opacity = "0";
      setTimeout(() => finalScreen.classList.add("show"), 1200);
    } else {
      submitBtn.disabled = false;
    }
  } catch(e){
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
